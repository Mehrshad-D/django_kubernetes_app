<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-red-800 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-red-700 mb-6">
            خطا!
        </h1>
        <p class="text-xl text-gray-700 mb-8">
            مشکلی در انجام عملیات در کوبرنیتس رخ داده است.
        </p>
        {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-8" role="alert">
                <strong class="font-bold">جزئیات خطا: </strong>
                <span class="block sm:inline">{{ error_message }}</span>
            </div>
        {% endif %}

        <div class="mt-8">
            <a href="{% url 'index' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                بازگشت به صفحه اصلی
            </a>
        </div>
    </div>
</body>
</html>
